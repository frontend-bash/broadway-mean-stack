<div class="row">
    <form name="bookForm" ng-submit="saveBooks()" class="form-horizontal">
        <h2 class="form-signin-heading">Create Book</h2>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" ng-model="book.title" id="title" name="title" class="form-control" placeholder="title of book" required autofocus>
            </div>
        </div>

        <div class="form-group">
            <label for="isbn" class="col-sm-2 control-label">Isbn</label>
            <div class="col-sm-10">
                <input type="text" ng-model="book.isbn" id="isbn" name="isbn" class="form-control" placeholder="Isbn" required autofocus>
            </div>
        </div>

        <div class="form-group">
            <label for="pageCount" class="col-sm-2 control-label">Page Count</label>
            <div class="col-sm-10">
                <input type="text" ng-model="book.pagecount" id="pageCount" name="pageCount" class="form-control" placeholder="Page Count" required autofocus>
            </div>
        </div>

        <div class="form-group">
            <label for="publishedDate" class="col-sm-2 control-label">Published Date</label>
            <div class="col-sm-10">
                <input type="text" ng-model="book.publishedDate" id="publishedDate" name="publishedDate" class="form-control" placeholder="Published Date" required autofocus>
            </div>
        </div>

        <div class="form-group">
            <label for="shortDescription" class="col-sm-2 control-label">Short Description</label>
            <div class="col-sm-10">
                <input type="text" ng-model="book.shortDescription"  id="shortDescription" name="shortDescription" class="form-control" placeholder="Short Description" required autofocus>
            </div>
        </div>

        <div class="form-group">
            <label for="longDescription" class="col-sm-2 control-label">Long Description</label>
            <div class="col-sm-10">
                <textarea id="longDescription" ng-model="book.longDescription" name="longDescription" class="form-control" placeholder="Long Description" required autofocus></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="authors" class="col-sm-2 control-label">Authors</label>
            <div class="col-sm-10">
                <input type="text" ng-model="book.authors" id="authors" name="authors" class="form-control" placeholder="Name of all authors of book " required autofocus>
            </div>
        </div>

        <div class="form-group">
            <label for="categories" class="col-sm-2 control-label">Categories</label>
            <div class="col-sm-10">
                <input type="text" id="categories" ng-model="book.categories" name="categories" class="form-control" placeholder="categories " required autofocus>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </div>
        </div>

    </form>
</div>
